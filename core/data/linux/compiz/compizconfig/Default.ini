[core]
as_active_plugins = core;dbus;minimize;screenshot;glib;resize;move;decoration;zoom;clone;png;blur;place;regex;wobbly;fade;video;cube;scale;rotate;switcher;
as_command0 = r-quick-cmd 1
as_command1 = r-quick-cmd 2
as_command2 = r-quick-cmd 3
as_command3 = r-quick-cmd 4
as_command4 = r-quick-cmd 5
as_run_command0_key = <Control>F9
as_run_command1_key = <Control>F10
as_run_command2_key = <Control>F11
as_run_command3_key = <Control>F12
as_run_command4_key = <Control>F8
as_minimize_window_key = <Control><Alt>minus
as_maximize_window_key = <Control><Alt>equal
as_maximize_window_vertically_key = <Control><Alt>backslash
as_show_desktop_key = <Super>d
as_run_key = <Super>r
as_main_menu_key = <Super>Escape

[water]
as_title_wave = true

[wobbly]
as_shiver = true
as_snap_inverted = false

[screenshot]
as_launch_app = fehdir
as_initiate_button = <Control><Super>Button1

[resize]
as_mode = 2
as_border_color = #21213185
as_fill_color = #0e0e254f

