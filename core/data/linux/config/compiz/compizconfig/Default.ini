[core]
as_active_plugins = core;ccp;move;resize;place;decoration;clone;commands;glib;regex;blur;gnomecompat;zoom;dbus;minimize;png;wobbly;fade;cube;switcher;rotate;scale;
as_command0 = r-quick-cmd 1
as_command1 = r-quick-cmd 2
as_command2 = r-quick-cmd 3
as_command3 = r-quick-cmd 4
as_command4 = r-quick-cmd 5
as_run_command0_key = <Control>F9
as_run_command1_key = <Control>F10
as_run_command2_key = <Control>F11
as_run_command3_key = <Control>F12
as_run_command4_key = <Control>F8
as_minimize_window_key = <Control><Alt>minus
as_maximize_window_key = <Control><Alt>equal
as_maximize_window_vertically_key = <Control><Alt>backslash
as_show_desktop_key = <Super>d
as_run_key = <Super>r
as_main_menu_key = <Super>Escape
s0_hsize = 4
as_toggle_window_maximized_key = <Super>m
as_toggle_window_shaded_key = <Super>s
as_raise_window_key = <Super>t
as_lower_window_key = <Super>b
as_edge_delay = 1

[water]
as_title_wave = true

[wobbly]
as_shiver = true
as_snap_inverted = false

[screenshot]
as_launch_app = fehdir
as_initiate_button = <Control><Super>Button1

[resize]
as_mode = 2
as_border_color = #21213185
as_fill_color = #0e0e254f

[fade]
s0_fade_mode = 1

[commands]
as_run_command0_key = <Super>F8
as_run_command1_key = <Super>F9
as_run_command2_key = <Super>F10
as_run_command3_key = <Super>F11
as_run_command4_key = <Super>F12
as_command0 = r-quick-cmd 0
as_command1 = r-quick-cmd 1
as_command2 = r-quick-cmd 2
as_command3 = r-quick-cmd 3
as_command4 = r-quick-cmd 4
as_command5 = r-quick-cmd 5

[scale]
as_initiate_edge = TopLeft|TopRight

[move]

[blur]
s0_alpha_blur = false
s0_independent_tex = true

